	<body>
		
		<form action="ajax/request.php" method="post" class="main-form needs-validation" id="requestForm" novalidate>

		

				<h1>Employee Time-off </h1> 
				<h2> Request Form </h2>
				
				<div class="form-group">
					<label for="store">Select a store</label>
					<select id="store" name="store" class="form-control" required>
						<option value="" disabled selected>Select your store</option>
					</select>
					<div class="invalid-feedback">
		        		Please provide your store.
		      		</div>
					
				</div>

				<div class="form-group">
				    <label for="employeename">Employee Name</label>
				    <input type="text" class="form-control" name="employeename" id="employeename" placeholder="Employee Name" required>
				    <small class="form-text text-muted">
				    	Please enter your full name
				    </small>
				    
				    <div class="valid-feedback">
				        Looks good!
				    </div>
				    
				    <div class="invalid-feedback">
		       			 Please enter your full name.
		      		</div>
				</div>


				<div class="form-group">
				    <label for="mail">Employee Email</label>
				    <input type="email" class="form-control" id="mail" name="mail" placeholder="name@domain.com" required>

				    <div class="invalid-feedback">
				        Please enter a valid email address.
				    </div>

				</div>

				<label>Date(s) requested off:</label> 
				<div class="row">
					
					<div class="col">
						<div class="form-group">
							<label for="from">from</label>
							<input type="Date" name="from" id="from">										
						</div>				
					</div>

					<div class="col">
						<div class="form-group">
							<label for="to">to</label>
							<input type="Date" name="to" id="to">					
						</div>				
					</div>
							
				</div>


				<div class="form-group">
				    <label for="comments">Comments (Reason for time off)</label>
				    <textarea class="form-control" id="comments" name="comments" rows="3" required></textarea>
				    <div class="invalid-feedback">
		        		Please provide the reason for your days off!
		      		</div>
				</div>

				<button type="submit" class="btn btn-primary mb-2" >
					Submit Request		
				</button>

				<div id="f1"><!-- For results --></div>

				

				
		</form>


		
			

			
			<footer>
		    	<font color="gray"> Questions? Comments? Contact us at </font> 
		    	<a href="mailto:contact@hogsalt.com" style="color:#f4f1c9;">contact@hogsalt.com</a>
			</footer>
